<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th{
            font-weight:bold;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

</head >
<body>

<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">상호</th>
            <th scope="col">카테고리</th>
            <th scope="col">주소</th>
            <th scope="col">별점</th>
        </tr>
    </thead>
    {% for detail in data %}
    <tbody>
        <tr>
            <td>{{detail[1]}}</td>
            <td>{{detail[2]}}</td>
            <td>{{detail[3]}}</td>
            <td>{{detail[4]}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</body>
</html>
