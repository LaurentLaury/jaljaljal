<body>
<div id="wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="/">어디가지?</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="/" accesskey="1" title="">Home</a></li>
			</ul>
		</div>
	</div>

<h1>{{name}}님 환영합니다!</h1>
<h2> 회원님을 위한 일반 추천을 해드릴게요</h2>

			<ul>
				<li><a href="/chart/{{name}}" >분석결과 차트로 보기</a></li>

			</ul>

<div id="extra" class="container">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">상호</th>
            <th scope="col">카테고리</th>
            <th scope="col">주소</th>
            <th scope="col">별점</th>
        </tr>
    </thead>
    {% for detail in data %}
    <tbody>
        <tr>
            <td>{{detail[1]}}</td>
            <td>{{detail[2]}}</td>
            <td>{{detail[3]}}</td>
            <td>{{detail[4]}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</div>
</div>
