<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
    <link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet" />
    <link href="static/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="static/fonts.css" rel="stylesheet" type="text/css" media="all" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>로그인 회원 일반 추천</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet" />
    <link href="static/default.css" rel="stylesheet", type="text/css" media="all">
    <link href="static/fonts.css" rel="stylesheet", type="text/css" media="all">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

</head>
<body>
<div id="wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="/">어디가지?</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="/" accesskey="1" title="">Home</a></li>
			</ul>
		</div>
	</div>
<h1>{{name}}님 환영합니다!</h1>
<h2> 회원님을 위한 일반 추천을 해드릴게요</h2>
		<div id="menu">
			<ul>
				<li><a href="/chart/{{name}}" >분석결과 차트로 보기</a></li>

			</ul>
		</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">상호</th>
            <th scope="col">카테고리</th>
            <th scope="col">주소</th>
            <th scope="col">별점</th>
        </tr>
    </thead>
    {% for detail in data %}
    <tbody>
        <tr>
            <td>{{detail[1]}}</td>
            <td>{{detail[2]}}</td>
            <td>{{detail[3]}}</td>
            <td>{{detail[4]}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</body>
</html>
