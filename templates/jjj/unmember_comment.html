<div id="extra" class="container">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col" style="width:20%; text-align:center;">작성자</th>
            <th scope="col" style="width:10%; text-align:center;">별점</th>
            <th scope="col" style="width:70%; text-align:center;">댓글</th>
        </tr>
    </thead>
    {% for loc in data %}
    <tbody>
        <tr>
            <td style="text-align:center;">{{loc.name}}</td>
            <td style="text-align:center;">{{loc.star}}</td>
            <td style="text-align:left;">{{loc.review}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
