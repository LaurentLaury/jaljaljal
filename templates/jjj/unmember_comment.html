<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../../static/default.css" rel="stylesheet", type="text/css" media="all">
    <link href="../../static/fonts.css" rel="stylesheet", type="text/css" media="all">
    <title>비회원 추천 댓글 더보기</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>




	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <style>

    a.top{
			position: fixed;
			display: none;
			bottom: 20px;
			right: 20px;
			z-index: 99;
			border: 1px;
			border-style: solid;
			border-color: rgba(77,77,77,0.1);
			outline: none;
			background-color: #212121;
			color: #ffffff;
			font-size: 1em;
			font-weight: bold;
			cursor: pointer;
			padding: 25px 29px;
			border-radius: 1px;
		}

		a.top:hover{
			background-color: #47b9e4;
			border: 1px;
			border-style: solid;
			border-color: rgba(77,77,77,0.1);
		}
      body {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 15px;
      }


      #footer {
			overflow: hidden;
			padding: 5em 0em;
			border-top: 1px solid rgba(255,255,255,0.08);
			text-align: center;
			font-size: 1em;
			color: rgba(255,255,255,0.5);
			background: #9C39AE;
		}
    </style>

    <script type="text/javascript">
	$( document ).ready( function() {
				$( window ).scroll( function() {
					if ( $( this ).scrollTop() > 200 ) {
						$( '.top' ).fadeIn();
					} else {
						$( '.top' ).fadeOut();
					}
				} );
			} );
	</script>

</head>
<body>
<div id="wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="/">어디가지?</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="/" accesskey="1" title="">Home</a></li>
			</ul>
		</div>
	</div>
<div id="extra" class="container">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col" style="width:20%; text-align:center;">작성자</th>
            <th scope="col" style="width:10%; text-align:center;">별점</th>
            <th scope="col" style="width:70%; text-align:center;">댓글</th>
        </tr>
    </thead>
    {% for loc in data %}
    <tbody>
        <tr>
            <td style="text-align:center;">{{loc.name}}</td>
            <td style="text-align:center;">{{loc.star}}</td>
            <td style="text-align:left;">{{loc.review}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</div>
</div>
<a href="#" class="top" >TOP</a>
<div id="copyright" class="">
	<p>&copy; 잘잘잘조의 프로젝트 입니다. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
</div>
</body>
</html>
