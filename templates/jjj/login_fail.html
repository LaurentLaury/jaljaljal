	<meta name="description" content="" />

    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 15px;
      }
    </style>
</head>
<body>
<div id="wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="/">어디가지?</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="/" accesskey="1" title="">Home</a></li>
			</ul>
		</div>
	</div>
<header align="center">
    <h1>{{name}}님은 아직 어디가지의 회원이 아닙니다.</h1>
    <h2> 비회원을 위한 일반 추천을 해드릴게요</h2>
</header>

<div id="extra" class="container">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col" style="width:10%; text-align:center;">번호</th>
            <th scope="col" style="width:20%; text-align:center;">상호</th>
            <th scope="col" style="width:10%; text-align:center;">카테고리</th>
            <th scope="col" style="width:30%; text-align:center;">주소</th>
            <th scope="col" style="width:10%; text-align:center;">별점</th>
            <th scope="col" style="width:10%; text-align:center;">댓글 보기</th>
        </tr>
    </thead>
    {% for loc in data %}
    <tbody>
        <tr>
            <td style="text-align:center;">{{loc.idx}}</td>
            <td style="text-align:center;">{{loc.name}}</td>
            <td style="text-align:center;">{{loc.category}}</td>
            <td style="text-align:center;">{{loc.addr}}</td>
            <td style="text-align:center;">{{loc.est}}</td>
            <td style="text-align:center;"><a href="/unmember/comment/{{loc.name}}" >더보기</a></td>
        </tr>
    </tbody>
    {% endfor %}
</table>
</div>
</div>
</body>
</html>
